<section id="projects" class="projects-section bg-light" >
    <h2 class="text-center">all states list ( id | countrylist id | statename)</h2>
  <div class="container">
      
      <div class="row"  *ngFor="let item of statelist;">
 
          <div class="col-md-8 " style="margin:auto;margin-bottom: 10px;padding: 0px;" (click)="onSelectState(item.id)">
            <div class="card py-4 h-100" style="border-bottom: 2px solid #64a19d;">
              <div class=" text-center">
                <div class="small text-black-50"> {{item.id}} | {{item.countrylist_id}} | {{item.statename}}</div>
              </div>
            </div>
          </div>
          
         
      
    </div>
    
  </div>
</section>
